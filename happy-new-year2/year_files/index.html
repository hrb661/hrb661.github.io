 	<script>
  		// 这里是祝福
 		var bless = [
			"点击屏幕收下祝福！",
			"祝你",
			"万事从欢",
			"一路向阳",
			"福启新岁",
			"万事顺遂",		
			"蛇年大吉",
			"财源滚滚！"
		]
  		// 祝福文字修改
 		var blessStyle = {
			color: "#c7f0ff", 	 // 文字颜色
			shadowColor: "#00aeec",// 文字阴影颜色
			fontSize: "3",		 // 文字大小
			blod: 1  		// 文字加粗，1加粗，0不加粗
		}
  		// 音乐配置
 		var music = {
			src: "./year_files/music.mp3",  // 音乐地址，不需要音乐，写成""
			loop: 1,		// 音乐循环播放吗？ 1循环播放 0 只播放一遍
			volume: 1,		// 音乐大小，默认为1，范围【0~1】，注意0~1
		}
		document.getElementById("startButton").addEventListener("click", function() {
    var audio = new Audio(music.src);
    audio.preload = "auto";  // 让音频预加载
    audio.volume = music.volume;  // 设置音量
    audio.loop = music.loop === 1;  // 循环播放

    // 等待音频完全加载后再播放
    audio.addEventListener("canplaythrough", function() {
        audio.play();  // 播放音频
    });
});
  	</script>
